{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact Sent â€” Khulna Tour Group</title>
    <link rel="icon" href="{% static 'django_app/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'django_app/css/contact_success.css' %}">
    <style>
        /* Minimal fallback styles if external CSS isn't present */
        :root{--bg:#f6fffa;--card:#ffffff;--accent:#22c55e;--muted:#6b7280}
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;display:flex;
            min-height:100vh;align-items:center;justify-content:center;background:var(--bg);margin:0}
        .card{background:var(--card);padding:2.25rem;border-radius:12px;box-shadow:0 6px 30px rgba(16,24,40,0.08);
            max-width:520px;width:92%;text-align:center}
        .icon{width:84px;height:84px;margin:0 auto 1rem;display:block}
        h1{font-size:1.4rem;margin:.25rem 0;color:#0f172a}
        p{color:var(--muted);margin:.5rem 0 1.25rem}
        .btn{display:inline-block;padding:.6rem 1rem;border-radius:8px;background:var(--accent);color:#fff;
            text-decoration:none;font-weight:600}
        .meta{font-size:.85rem;color:var(--muted);margin-top:1rem}
    </style>
</head>
<body>
    <main class="card" role="main" aria-live="polite">
        <!-- optional image from static files -->
        <img src="{% static 'django_app/images/success.svg' %}" alt="Success" class="icon" onerror="this.style.display='none'">
        <!-- inline SVG fallback -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="display:none">
            <path d="M20 6L9 17l-5-5" stroke="#16A34A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1>Message Sent</h1>
        <p>Thanks for getting in touch. We received your message and will respond as soon as possible.</p>

        <a class="btn" href="/">Back to Home</a>

        <div class="meta">You will be redirected to the home page in <span id="count">5</span> seconds.</div>
    </main>

    <script>
        // countdown + auto-redirect
        (function(){
            var seconds = 5;
            var el = document.getElementById('count');
            var t = setInterval(function(){
                seconds -= 1;
                if(el) el.textContent = seconds;
                if(seconds <= 0){
                    clearInterval(t);
                    window.location.href = '/';
                }
            }, 1000);
        })();
    </script>
</body>
</html></svg>
